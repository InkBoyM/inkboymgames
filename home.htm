<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MadEgg EX</title>
    <link href="https://fonts.cdnfonts.com/css/facon" rel="stylesheet">
    <style>
        body {
            font-family: 'Facon', sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
            transition: background-color 0.3s, color 0.3s;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .game-button {
            background-color: #222;
            border: 2px solid white;
            padding: 10px;
            width: 150px;
            transition: transform 0.3s ease-in-out;
        }
        .game-button:hover {
            transform: scale(1.1);
        }
        img {
            width: 100px;
            height: 100px;
        }
        .top-buttons {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }
        .top-button {
            background-color: #333;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .dark-mode {
            background-color: #121212;
            color: white;
        }
        .light-mode {
            background-color: #ffffff;
            color: black;
        }
        #custom-cursor {
            width: 32px;
            height: 32px;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            display: none;
        }
        a, button {
            color: inherit;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <img id="custom-cursor" alt="cursor">
    <div class="top-buttons">
        <button class="top-button" onclick="window.location.href='https://inkboym.github.io/inkboymmath/soundeffect.htm'">üéµ Music</button>
        <button class="top-button" onclick="window.location.href='https://inkboym.github.io/inkboymmath/settings.htm'">‚öôÔ∏è Settings</button>
    </div>
    <h1>MadEgg EX</h1>
    <div class="button-container">
        <a class="game-button" href="https://inkboym.github.io/inkboymmath/binghome.htm">
            <img src="https://t2.gstatic.com/faviconV2?client=SOCIAL&type=FAVICON&fallback_opts=TYPE,SIZE,URL&url=https://bing.com&size=256">
            <p>Home (bing)</p>
        </a>
        <a class="game-button" href="https://inkboym.github.io/inkboymmath/stormykittenrefernce.html">
            <img src="https://mecvg.github.io/projects/cookie-clicker/cookie1.jpeg">
            <p>Cookie Clicker</p>
        </a>
        <a class="game-button" href="https://inkboym.github.io/inkboymmath/minicraft.html">
            <img src="https://cdn.freebiesupply.com/logos/large/2x/minecraft-1-logo-svg-vector.svg">
            <p>Minecraft</p>
        </a>
        <a class="game-button" href="https://inkboym.github.io/inkboymmath/funnyshooter.html">
            <img src="https://m.media-amazon.com/images/I/41+GCaM3dcL.png">
            <p>Funny Shooter</p>
        </a>
        <a class="game-button" href="https://inkboym.github.io/inkboymmath/doge.html">
            <img src="https://mecvg.github.io/projects/doge2048/doge1.jpeg">
            <p>Doge 2048</p>
        </a>
        <a class="game-button" href="https://inkboym.github.io/inkboymmath/baldigame.html">
            <img src="https://mecvg.github.io/projects/baldis-basics/splash.png">
            <p>Baldi's Basics</p>
        </a>
    </div>

    <script>
        const cursorImages = {
            'glitch': 'https://www.pngmart.com/files/22/Cursor-PNG-Transparent.png',
            'clean': 'https://www.transparentpng.com/download/cursor/blue-frame-game-cursor-clipart-png-ClaSFm.png',
            'nostalgia': 'https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/e1254a25-ec8e-4043-8ea7-d6f5fa4e32fe/dhdwtkp-908ea2d9-35d6-4e72-9aa3-eb1def5e5e6f.png'
        };

        const customCursor = document.getElementById('custom-cursor');

        document.addEventListener('mousemove', (e) => {
            if (customCursor.style.display === 'block') {
                const x = e.clientX;
                const y = e.clientY;
                customCursor.style.left = x + 'px';
                customCursor.style.top = y + 'px';
            }
        });

        function applyCursor(cursorType) {
            if (cursorType === 'default') {
                customCursor.style.display = 'none';
                document.body.style.cursor = 'default';
            } else {
                customCursor.src = cursorImages[cursorType];
                customCursor.style.display = 'block';
                document.body.style.cursor = 'none';
            }
        }

        window.onload = function() {
            let savedTheme = localStorage.getItem('theme') || 'dark';
            document.body.className = savedTheme === 'dark' ? 'dark-mode' : 'light-mode';
            
            let savedCursor = localStorage.getItem('cursor') || 'default';
            applyCursor(savedCursor);

            let savedTitle = localStorage.getItem('tabTitle');
            let savedIcon = localStorage.getItem('tabIcon');
            if (savedTitle) document.title = savedTitle;
            if (savedIcon) {
                let link = document.querySelector("link[rel='icon']") || document.createElement('link');
                link.rel = 'icon';
                link.href = savedIcon;
                document.head.appendChild(link);
            }
        };
    </script>
</body>
</html>
